<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Technical information about the page -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Moomoo Milk</title>
		<link rel="icon" type="image/x-icon" href="./icon/moomoo_milk.ico">
		<meta name="Costas" content="Moomoo Milk">

		<style>
			.dropdown-container {
				display: flex;
				align-items: center;
			}
		</style>
	</head>
	<body onload="resetAll()">
		<h1 id="section-1">Moomoo Milk</h1>
		<!-- Displays an image of a Moomoo Milk -->
		<img src="https://shiny4u.com/storage/held-items-db/recovery-items/moomoomilk.png"
			 alt="Moomoo Milk"
			 width="65"
			 height="65"
			 title="This is a Moomoo Milk.">
		<p>Tee-hee... Introducing our <b>latest product</b>,<br>
		designed to make your life easier and more efficient!</p>
		<ul>
			<li>Milked by <em>the best</em> <strong>Milktanks</strong> in the entire <strong>Johto</strong>!</li>
			<li>Contains <em>nutritional</em> apricorns!</li>
			<li>Strengthens your bones!</li>
		</ul>

		<h2 id="section-2">Order now!</h2>
		<form action="successful_order.html" method="post" onsubmit="">
			<div class="dropdown-container">
				<div>
					<label for="size">Size:</label>
					<select id="d1" name="size" title="Select the size you want.">
						<option value="small">Small</option>
						<option value="medium" selected>Medium</option>
						<option value="large">Large</option>
					</select>

					<label for="apricorn">Apricorn:</label>
					<select id="d2" name="apricorn" title="Select your favourite apricorn." onchange="updateImage()">
						<option value="none" selected>---</option>
						<option value="black">Black</option>
						<option value="blue">Blue</option>
						<option value="green">Green</option>
						<option value="pink">Pink</option>
						<option value="red">Red</option>
						<option value="yellow">Yellow</option>
						<option value="white">White</option>
					</select>
				</div>

				<img id="apricornImage" src="" alt="Selected Apricorn" style="display: none;" width="20">
				<!-- Maybe make a list of the apricorns and use checkboxes to select them -->
				<!-- Also try to make is so that you can only select 1 each time -->
				<!-- Meaning that it would cancel the previously selected -->
			</div><br>
			
			<label for="name">Name: </label>
			<input type="text" id="name" name="name" placeholder="John Smith" title="Please fill in your name." oninvalid="this.setCustomValidity('The name field is required!')" oninput="this.setCustomValidity('')" autocomplete="off" required><br><br>
			<label for="email">Email: </label>
			<input type="email" id="email" name="email" placeholder="example@domain.com" title="Please fill in your email." oninvalid="this.setCustomValidity('The email field is required!')" oninput="this.setCustomValidity('')" autocomplete="off" required><br><br>
			<input type="submit" value="Submit">

		</form>
		<br>
		<button>
			<a href="#top">Go to the TOP</a>
		</button>

		<script>
			function updateImage() {
				var dropdown = document.getElementById("d2");
				var selectedValue = dropdown.value;
				var image = document.getElementById("apricornImage");

				switch (selectedValue) {
					case "black":
						image.src = "./apricorns/blk-apricorn.png";
						break;
					case "blue":
						image.src = "./apricorns/blu-apricorn.png";
						break;
					case "green":
						image.src = "./apricorns/grn-apricorn.png";
						break;
					case "pink":
						image.src = "./apricorns/pnk-apricorn.png";
						break;
					case "red":
						image.src = "./apricorns/red-apricorn.png";
						break;
					case "yellow":
						image.src = "./apricorns/ylw-apricorn.png";
						break;
					case "white":
						image.src = "./apricorns/wht-apricorn.png";
						break;
					default:
						image.style.display = "none";
						return;
					}
				image.style.display = "block"; // Show image
			}

			function resetAll() {
				resetDropdowns();
			}

			function resetDropdowns() {
				document.getElementById("d1").value = "medium";
				document.getElementById("d2").value = "none";
			}
		</script>

	</body>
</html>
